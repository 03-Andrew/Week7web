    <header>

            <h1>RideEase</h1>

    <nav>
        <div class="nav_link_container">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="Contact">
            <div class="container">
                <div class="content">
                    <div class="left-side">
                        <div class="address details">
                            <div class="topic">Address</div>
                            <div class="text-one">Vancouver, NP12</div>
                            <div class="text-two">Matina, Davao City</div>
                        </div>
                        <div class="phone details">
                            <div class="topic">Phone</div>
                            <div class="text-one">+6392 1342 3454</div>
                            <div class="text-two">+6397 1553 5987</div>
                        </div>
                        <div class="email details">
                            <div class="topic">Email</div>
                            <div class="text-one">RideEase@gmail.com</div>
                            <div class="text-two">kalachuchi123@yahoo.com</div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="topic-text">Send us a message</div>
                        <p>If you have any questions, you can send us message from here.</p>
                        <form action="#">
                            <div class="input-box">
                                <input type="text" placeholder="Enter your name">
                            </div>
                            <div class="input-box">
                                <input type="email" placeholder="Enter your email">
                            </div>
                            <div class="input-box message-box">
                                <textarea placeholder="Enter your message"></textarea>
                            </div>
                            <div class="button">
                                <input type="button" value="Send Now" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
